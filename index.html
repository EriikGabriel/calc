<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple calculator" />
    <title>Calc | Simple Calculator</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="src/styles/main.css" />
  </head>
  <body>
    <div class="headings">
      <h1>Calc</h1>
      <h2>A simple calculator</h2>
      <button type="button" id="toggle-button">Toggle Theme</button>
    </div>

    <main>
      <div class="panel">
        <input type="text" />
        <p class="result"></p>
      </div>
      <div class="keyboard">
        <button name="rad" aria-label="rad" class="key func active-angle-mode">Rad</button>
        <button name="deg" aria-label="deg" class="key func">Deg</button>
        <button name="fatorial" aria-label="fatorial" class="key func">x!</button>
        <button name="left parenthesis" aria-label="left parenthesis" class="key func">(</button>
        <button name="right parenthesis" aria-label="right parenthesis" class="key func">)</button>
        <button name="percent" aria-label="percent" class="key func">%</button>
        <button name="divide" aria-label="divide" class="key func">÷</button>

        <button name="inverse" aria-label="inverse" class="key func">Inv</button>
        <button name="sin" aria-label="sin" class="key func">sin</button>
        <button name="natural logarithm" aria-label="natural logarithm" class="key func">ln</button>
        <button name="7" aria-label="7" class="key">7</button>
        <button name="8" aria-label="8" class="key">8</button>
        <button name="9" aria-label="9" class="key">9</button>
        <button name="multiply" aria-label="multiply" class="key func">×</button>

        <button name="pi" aria-label="pi" class="key func">π</button>
        <button name="cos" aria-label="cos" class="key func">cos</button>
        <button name="logarithm" aria-label="logarithm" class="key func">log</button>
        <button name="4" aria-label="4" class="key">4</button>
        <button name="5" aria-label="5" class="key">5</button>
        <button name="6" aria-label="6" class="key">6</button>
        <button name="sub" aria-label="sub" class="key func">-</button>

        <button name="euler" aria-label="euler" class="key func">e</button>
        <button name="tan" aria-label="tan" class="key func">tan</button>
        <button name="square root" aria-label="square root" class="key func">√</button>
        <button name="1" aria-label="1" class="key">1</button>
        <button name="2" aria-label="2" class="key">2</button>
        <button name="3" aria-label="3" class="key">3</button>
        <button name="sum" aria-label="sum" class="key func">+</button>

        <button name="answer" aria-label="answer" class="key func">Ans</button>
        <button name="negative power" aria-label="negative power" class="key func"><sup>1</sup>/<sub>x</sub></button>
        <button name="power" aria-label="power" class="key func">x <sup>y</sup></button>
        <button name="dot" aria-label="dot" class="key func">.</button>
        <button name="0" aria-label="0" class="key">0</button>
        <button name="clear" aria-label="clear" class="key func">C</button>
        <button name="equals" aria-label="equals" class="key func">=</button>
      </div>
    </main>
    <p class="developed">Developed by Erik Gabriel</p>
  </body>

  <script src="dist/main.js" type="module"></script>
  <script src="dist/functions/theme.js"></script>
</html>
